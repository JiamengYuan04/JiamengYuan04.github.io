<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIGS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/jsfun.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">DIGS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                DIGS Drop
            </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Trivia Section -->
  <div class="container mt-4" id="trivia">
    <h2>Trivia question</h2>
    <p>Q: What is the capital of France?</p>
    <input type="text" id="triviaInput" class="form-control mb-2" placeholder="Your answer">
    <button onclick="checkTriviaAnswer()" class="btn btn-primary">Submit</button>
    <p id="triviaResult"></p>
  </div>

  <!-- Number Check Section -->
  <div class="container mt-4" id="numberCheck">
    <h2>Enter a five digit number like 12345.</h2>
    <input type="text" id="numberInput" class="form-control mb-2" placeholder="Five digit number">
    <button onclick="checkNumber()" class="btn btn-primary">Submit</button>
    <p id="numberResult"></p>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></script>
  <script src="js/jsfun.js"></script>
</body>
</html>
