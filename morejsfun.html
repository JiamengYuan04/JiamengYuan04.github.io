<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/morejsfun.css">
    <!-- Link to jQ Navbar -->

</head>
<body>

    <div id="nav-placeholder"></div>

        <button class="button" onclick="lastItem(['Watermelon', 'Apple', 'Orange', 'Kiwi'])">Sort</button>

    <script src="js/morejsfun.js"></script>
    <!-- Load Nav JS -->

    <!-- Load Footer JS -->
