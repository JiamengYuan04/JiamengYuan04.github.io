<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map API - Chicago</title>
    
    <!-- Load Leaflet CSS with integrity and crossorigin attributes -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Load Leaflet JavaScript after CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
    <!-- Page Header -->
    <div class="header">
        <h1>Leaflet Map API - University of Chicago </h1>
    </div>

    <!-- Map Description -->
    <div class="description">
        Explore the map below to see Cobb Hall and surrounding areas at the University of Chicago.
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Link to custom JavaScript file -->
    <script src="js/map.js"></script>
</body>
</html>
