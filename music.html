<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/music.css">
</head>
<body>
    <h1 class="mb-4">Music API Example</h1>
    <div class="input-group mb-3">
        <input type="text" id="artistSearch" class="form-control" placeholder="Enter artist name" aria-label="Artist's name" aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="button-addon2" onclick="searchArtist()">Search</button>
    </div>
    <div id="artistResults" class="list-group mb-4"></div>
    <table id="albumResults" class="table table-striped" hidden>
        <thead class="table-dark">
            <tr>
                <th>Release Date</th>
                <th>Album Title</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/music.js"></script>
</body>
</html>
